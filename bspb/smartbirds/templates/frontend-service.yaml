{{- if .Values.frontend.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "smartbirds.fullname" . }}-frontend
  labels:
    app: {{ include "smartbirds.name" . }}-frontend
    {{- include "smartbirds.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ include "smartbirds.name" . }}-frontend
    {{- include "smartbirds.selectorLabels" . | nindent 4 }}
{{- end -}}
