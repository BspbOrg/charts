# Default values for smartbirds-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/bspborg/smartbirds-server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "master"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

persistence:
  enabled: true
  existingClaim: ""
  size: 8Gi

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

smartbirds:
  orphanOwner: "orphan_records@smartbirds.org"
  # TODO: Use secret
  serverToken: ""
  session:
    duration: ""
    prefix: ""

  # various integrations
  mailchimp:
    enabled: false
    # TODO: Use secret
    apiKey: ""
    listId: ""
  mailgun:
    enabled: false
    # TODO: Use secret
    apiKey: ""
    domain: ""
    from: "no-reply@smartbirds.org"
  poEditor:
    enabled: false
    # TODO: Use secret
    token: ""
  sentry:
    enabled: false
    # TODO: Use secret
    dsn: ""

postgresql:
  postgresqlPostgresPassword: "R@nd0m!"
  postgresqlUsername: smartbirds_usr
  postgresqlPassword: "S3crets!"
  postgresqlDatabase: smartbirds_db
