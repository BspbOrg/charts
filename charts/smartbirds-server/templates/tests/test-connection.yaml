apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "smartbirds-server.fullname" . }}-test-connection"
  labels:
    {{- include "smartbirds-server.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: api-status
      image: busybox
      command: ['wget']
      args: ['{{ include "smartbirds-server.fullname" . }}:{{ .Values.service.port }}/api/status']
    - name: organizations
      image: busybox
      command: ['wget']
      args: ['{{ include "smartbirds-server.fullname" . }}:{{ .Values.service.port }}/organizations.json']
  restartPolicy: Never
