apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "smartbirds-server.fullname" . }}-test-cronjobs"
  labels:
    {{- include "smartbirds-server.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    {{- range $name := $files }}
    - name: {{ regexReplaceAll "_" $name "-" }}
      image: busybox
      command: ['wget']
      args: ['{{ include "smartbirds-server.fullname" $ }}:{{ $.Values.service.port }}/{{ $name }}.json']
    {{- end }}
  restartPolicy: Never
